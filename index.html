<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interctive example</title>
    </head>
    <body>
        <h1>Interactve Example</h1>

        <h3>Section 1 Lessons</h3>

        <button id = "menuButton">Toggle Menu</button>
<!-- The menu -->
        <ul id="menu" style="display: none;">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
        <!-- The Alert <Button></Button> -->
        <button id="alertButton">Show Alert</button>

        <!-- The Increment and decrement  -->
        <button id = "incrementButton">Increment Counter</button>
        <button id = "decrementButton">Decrement Counter</button>
        <!-- The Reset Button -->
         <button id="resetButton">Reset</button>

         <!-- display Counter -->
          <p>Counter: <span id="counter">0</span></p>

          <!-- Form for name input -->
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Type in your name">
        <button id ="greetButton">Greet Me</button>

        <!-- Area where the greeting will appear -->
         <p id="greetingMessage"></p>

         <!-- Button to add a new paragraph -->
          <button id="addParagraphButton">Add Paragraph</button>

          <!-- Section where the new paragraph will appear -->
           <div id="paragraphContainer"></div>

         

           <!-- LInk to external Javascript -->
            <script src="js/script.js"></script>
            <script src="js/alertMessage.js"></script>
            <script src="js/counter.js"></script>
            <script src="js/greet.js"></script>
            <script src="js/reset.js"></script>
            <script src="js/addParagraph.js"></script>
    </body>
</html>
